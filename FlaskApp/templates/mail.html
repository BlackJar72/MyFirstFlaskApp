{% extends "base.html" %}
{% block title %}Welcome to KnightFerret Software{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
  <section class="my_main_section">
  <h1>Send Me a Message: </h1>  
  <div class="my_contact_form">
    <form action="/sendmail/" method="post">
      Your Name: <input type="text" name="name"><br />
      Your Email: <input type="email" name="email"><br />
      Title: <input type="text" name="title"><br />
      Message:<br />
      <textarea name="body" rows="12" class="my_mail_textarea"></textarea><br />
      <input type="submit" value="Send">
    </form>
  </div>
    
    <br /><hr /> <br />
    
  </section>
{% endblock %}
